<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>復古吊牌設計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .tag-container {
      position: relative;
      width: 250px;
    }

    /* 吊繩設計 */
    .string {
      position: absolute;
      top: -80px;
      left: 50%;
      width: 2px;
      height: 80px;
      background-color: #e0dccc;
      transform: translateX(-50%);
    }

    .string:before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      width: 30px;
      height: 20px;
      border-left: 2px solid #e0dccc;
      border-bottom: 2px solid #e0dccc;
      transform: translateX(-50%) rotate(45deg);
    }

    /* 主要吊牌設計 */
    .tag {
      position: relative;
      width: 100%;
      height: 380px;
      background-color: #e0dccc;
      border-radius: 10px 10px 5px 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      border: 1px dashed #8d8b83;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 吊牌頂部的孔 */
    .hole {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background-color: #555;
      border-radius: 50%;
      border: 6px solid #e0dccc;
    }

    .tag-content {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    /* 裝飾性邊框 */
    .decorative-border {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border: 8px solid transparent;
      border-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAkAAAAJCAYAAADgkQYQAAAANElEQVQoU2NkIAIwEqGGATndQDQTsicwlAEuhMxgwhABGYspAVrNSFDSoFLDSJYnGCjzGwBZRQUF/71EgQAAAABJRU5ErkJggg==') 1 round;
    }

    /* 標題樣式 */
    .title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: 'Impact', sans-serif;
      color: #333;
      letter-spacing: 1px;
    }

    /* 副標題樣式 */
    .subtitle {
      font-size: 16px;
      font-style: italic;
      margin-bottom: 20px;
      color: #555;
    }

    /* 汽車圖像 */
    .car-image {
      width: 180px;
      height: 100px;
      margin: 10px 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="100" viewBox="0 0 180 100"><path d="M20,70 L40,70 L50,50 L130,50 L145,70 L160,70 C165,70 170,65 170,60 L170,55 C170,50 165,45 160,45 L150,45 L140,30 L50,30 L35,45 L20,45 C15,45 10,50 10,55 L10,60 C10,65 15,70 20,70 Z" fill="%23333"/><circle cx="45" cy="70" r="10" fill="%23555"/><circle cx="135" cy="70" r="10" fill="%23555"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
    }

    /* 標籤樣式 */
    .label {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0 5px;
      color: #333;
    }

    /* 庫存編號樣式 */
    .stock-no {
      font-size: 14px;
      color: #555;
    }

    /* 裝飾性元素 */
    .decorative-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .decorative-elements::before,
    .decorative-elements::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path d="M10,10 C15,5 25,5 30,10 C35,15 35,25 30,30 C25,35 15,35 10,30 C5,25 5,15 10,10 Z" fill="none" stroke="%23333" stroke-width="1"/></svg>');
      background-repeat: no-repeat;
    }

    .decorative-elements::before {
      top: 10px;
      left: 10px;
    }

    .decorative-elements::after {
      bottom: 10px;
      right: 10px;
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <div class="tag-container">
    <div class="string"></div>
    <div class="tag">
      <div class="hole"></div>
      <div class="decorative-border"></div>
      <div class="tag-content">
        <div class="title">ORIGINAL</div>
        <div class="subtitle">Freedom Industry</div>
        <div class="car-image"></div>
        <div class="label">URBAN STATE</div>
        <div class="stock-no">STOCK NO. 67124.22</div>
      </div>
      <div class="decorative-elements"></div>
    </div>
  </div>
</body>

</html>
